<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>遍历节点所有父节点</title>
</head>
<body>
    <div>
        <ul>
            <li>
                <p id="pp"></p>
            </li>
            <li></li>
        </ul>
        <viedo></viedo>
    </div>
</body>
<script>
    var scanParents = function(dom){
        if(dom.parentNode){
            if(dom.parentNode.tagName.toLowerCase()=='body'){
                return false;
            }
            console.log(dom.parentNode);
            scanParents(dom.parentNode);
        }
    }
    scanParents(document.getElementById('pp'));
</script>
</html>
